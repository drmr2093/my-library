  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <title>My Library</title>
  <style>
    .in-table {
      width: 70px !important;
    }

    .cuadro_tabla {
      width: 6px;
      height: 30px;
      color: #e02424;
      overflow: hidden;
    }

    .cuadro_tabla span {
      display: block;
      -webkit-transform: rotate(-90deg);
      -moz-transform: rotate(-90deg);
      width: 32px;
      height: 30px;
      margin-left: 8px;
      font-size: 12px;

    }

    @keyframes example {
      from {
        width: 6px;

      }

      to {
        width: 24px;
      }
    }

    .cuadro_tabla:hover {
      width: 24px;
      height: 30px;
      animation-duration: 1s;
      animation-name: example;
      cursor: pointer;
    }
  </style>
</head>

  <div id="root"></div>

</body>
